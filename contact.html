<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Nicolò Marotta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100">
    <nav class="bg-gray-800 p-4 flex justify-between items-center">
        <div class="text-2xl font-bold">
            <a href="index.html" class="text-gray-100 hover:text-gray-400">Game</a>
        </div>
        <div class="space-x-4">
            
            <a href="contact.html" class="text-gray-100 hover:text-gray-400">Contact</a>
            <a href="https://github.com/Nick-Maro" target="_blank" class="text-gray-100 hover:text-gray-400">GitHub</a>
        </div>
    </nav>

    <main class="flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-3xl font-bold mb-6">Contact Nicolò Marotta</h1>
        <form action="https://formspree.io/f/tuo-id-formspree" method="POST" class="w-full max-w-lg bg-gray-800 p-8 rounded-lg shadow-md">
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="name">
                    Name
                </label>
                <input class="bg-gray-700 text-gray-100 border-gray-600 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded w-full py-2 px-3" id="name" name="name" type="text" placeholder="Your name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input class="bg-gray-700 text-gray-100 border-gray-600 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded w-full py-2 px-3" id="email" name="email" type="email" placeholder="Your email">
            </div>
            <div class="mb-6">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="message">
                    Message
                </label>
                <textarea class="bg-gray-700 text-gray-100 border-gray-600 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded w-full py-2 px-3 h-32" id="message" name="message" placeholder="Your message"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Send
                </button>
            </div>
            <!-- Hidden field to set the reply-to email address -->
            <input type="hidden" name="_replyto" value="nick007sbt@gmail.com">
        </form>
    </main>
</body>
</html>
